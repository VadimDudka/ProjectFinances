<div class="container">
    <div class="row">
        <mat-card class="col-6">
            <mat-card-title>Reset password</mat-card-title>
            <mat-card-content class="col-12">
                <div class="info">
                    Please enter the email you used at the time of registration to get the password reset instructions
                </div>
                <form [formGroup]="form" id="email-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-error *ngIf="f.email.errors">
                            {{errorMessages.emailValid}}
                        </mat-error>
                    </mat-form-field>
                    <mat-error class="main-error" *ngIf="emailNotFound">
                        {{errorMessages.emailNotFound}}
                    </mat-error>
                </form>
                <div class="buttons">
                    <button mat-flat-button class="main-button" color="primary" (click)="onMainClick()" [disabled]="waiting" form="email-form" type="submit">
                        <span *ngIf="!waiting">Send</span>
                        <span *ngIf="waiting">Processing...</span>
                    </button>
                    <button mat-stroked-button class="secondary-button" color="primary" (click)="onSecondaryClick()">Go back</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
