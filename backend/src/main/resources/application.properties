server.port=${PORT:8080}
#----------------------------------
#   Database
#----------------------------------
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
#----------------------------------
#   JWT
#----------------------------------
custom.security.jwt.secret=${C_S_J_S}
custom.security.jwt.expiration=86400000
#----------------------------------
#   Mail
#----------------------------------
spring.mail.host=${S_M_H}
spring.mail.port=${S_M_PO}
spring.mail.username=${S_M_U}
spring.mail.password=${S_M_PA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false
#----------------------------------
#   Password restore token
#----------------------------------
custom.password.restore.token.expiration=1
custom.password.restore.link=${C_P_R_L}
